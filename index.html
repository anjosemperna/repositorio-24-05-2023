<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Links -->
  <link rel="stylesheet" href="css/paint.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap" rel="stylesheet" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  


  <!-- Scripts -->
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-217417566-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-217417566-1');
</script>

  <title>Paint Online - Ferramenta de Desenho Online</title>
</head>

<body>



  <!-- Navbar -->
  <nav class="navbar">
    <div class="wrapper">
      <div class="content">
        <img src="images/logo.svg" class="logo">
        <div class="right-thi">
          <div class="btns-nav">
            <div data-command="undo" title="Desfazer" class="btn-nav undo">
              <img src="images/undo.svg" />
            </div>

            <div data-command="delete" class="btn-nav delete">
              <img src="images/delete.svg" />
            </div>
          </div>
          <pre><button data-command="download" title="Download" class="btn-download" ><img src="images/down-icon.svg">     Baixar imagem</button></pre>
        </div>
      </div>
    </div>
  </nav>


  <!-- Main -->
  <div id="main">
    <div class="container">
      <div class="content canvas-content">
        <!-- Canvas -->
        <canvas id="canvas" width="1000px" height="480px"></canvas>
      </div>
      <div class="content">
        <div class="top-tools">
          <!-- LineWidths -->
          <div class="linewidths">
            <div class="item active" id="lw" data-line-width="3" title="3 Pixel">
              <div class="linewidth"></div>
            </div>
            <div class="item" id="lw" data-line-width="6" title="6 Pixel">
              <div class="linewidth"></div>
            </div>
            <div class="item" id="lw" data-line-width="9" title="9 Pixel">
              <div class="linewidth"></div>
            </div>
            <div class="item" id="lw" data-line-width="11" title="11 Pixel">
              <div class="linewidth"></div>
            </div>
            <div class="item" id="lw" data-line-width="14" title="14 Pixel">
              <div class="linewidth"></div>
            </div>
            <div class="item" id="lw" data-line-width="18" title="18 Pixel">
              <div class="linewidth"></div>
            </div>
          </div>

          <!-- BrushWidths -->
          <div class="brushwidths">
            <div class="item active" data-brush-size="5" title="5 Pixel">
              <div class="linewidth" ></div>
            </div>
            <div class="item" id="lw" data-brush-size="10" title="10 Pixel">
              <div class="linewidth" ></div>
            </div>
            <div class="item" id="lw" data-brush-size="15" title="15 Pixel">
              <div class="linewidth" ></div>
            </div>
            <div class="item" id="lw" data-brush-size="20" title="20 Pixel">
              <div class="linewidth" ></div>
            </div>
            <div class="item" id="lw" data-brush-size="25" title="25 Pixel">
              <div class="linewidth" ></div>
            </div>
            <div class="item" id="lw" data-brush-size="30" title="30 Pixel">
              <div class="linewidth"></div>
            </div>
          </div>


          <!-- Tools -->
          <div class="wrp-item item" data-tool="rectangle" title="Retângulo">
            <img src="images/tool-rectangle.svg" class="tool-img" />
          </div>
          <div class="wrp-item item" data-tool="circle" title="Círculo">
            <img src="images/tool-circle.svg" class="tool-img" />
          </div>
          <div class="wrp-item item" data-tool="triangle" title="Triângulo">
            <img src="images/tool-triangle.svg" class="tool-img" />
          </div>
          <div class="wrp-item item active" data-tool="line" title="Linha">
            <img src="images/tool-line.svg" class="tool-img" />
          </div>
          <div class="wrp-item item" data-tool="star" title="Estrela">
            <img src="images/tool-star.svg" class="tool-img" />
          </div>
          <div class="wrp-item item" data-tool="text" title="Texto">
            <img src="images/tool-text.svg" class="tool-img" />
          </div>
          <div class="wrp-item item" data-tool="eraser" title="Borracha">
            <img src="images/tool-eraser.svg" class="tool-img" />
          </div>
          <div class="wrp-item item" data-tool="paint-bucket" title="Balde de tinta">
            <img src="images/tool-pbucket.svg" class="tool-img" />
          </div>
          <div class="wrp-item item" data-tool="pencil" title="Lápis">
            <img src="images/tool-pencil.svg" class="tool-img" />
          </div>
          <div class="wrp-item item" data-tool="brush" title="Pincel">
            <img src="images/tool-brush.svg" class="tool-img" />
          </div>
        </div>


        <!-- Colors -->
        <div class="bottom-colors">
          <div class="item active" data-color="#000000"></div>
          <div class="item" data-color="#6D7278" ></div>
          <div class="item" data-color="#B620E0" ></div>
          <div class="item" data-color="#6236FF" ></div>
          <div class="item" data-color="#0091FF" ></div>
          <div class="item" data-color="#32C5FF" ></div>
          <div class="item" data-color="#6DD400" ></div>
          <div class="item" data-color="#F7B500" ></div>
          <div class="item" data-color="#FA6400" ></div>
          <div class="item" data-color="#E02020" ></div>
          <div class="item" data-color="#FFFFFF" ></div>
          <div class="item" id="picker" data-color="">

            <!-- Color Picker   -->
            <div class="wrp-picker">
              <div class="pickshell">
                <div class="picker" data-hsv="180,60,78">
                  <div class="board">
                    <div class="choice"></div>
                  </div>
                  <div class="rainbow"></div>
                  <a href="#change" class="icon change"></a>
                  <input type="text" class="change" name="change" value="" />

                  <button id="setColor">Add</button>
                  <div class="triangle-down"></div>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
  
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3434038480223364"
     crossorigin="anonymous"></script>


  <!-- Loading -->
  <div class="load">
    <img src="images/logo.svg">
  </div>



  <!-- JavaScript -->
  
  <script src="js/app.js"></script>
  <script src="js/picker.js"></script>
  <script src="js/load.js" ></script>

</body>

</html>
